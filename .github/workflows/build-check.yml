name: Build Check

on:
  pull_request:
    branches: [main] # Adjust if your default branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Adjust this to match your project's Node.js version
          cache: "npm"

      - name: Install dependencies
        run: npm ci # Using npm ci for more reliable builds in CI environments

      - name: Build
        run: npm run build

      # Optionally notify on build completion
      - name: Build status
        if: always()
        run: echo "Build ${{ job.status }}"
